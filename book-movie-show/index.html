<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Selector</title>
</head>

<body>
    <div class="movie-selector">
        <label>Select movie:</label>
        <select id="movie">
            <option>None</option>
            <option value="480">Rocky (480 INR)</option>
            <option value="360">Titanic (360 INR)</option>
            <option value="300">Radhe (300 INR)</option>
            <option value="679">Dangal (679 INR)</option>
        </select>
    </div>
    <ul class="seats-legend">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>
    <div class="container">
        <div class="movie-screen">Movie Screen</div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="occupied"></div>
            <div class="occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="occupied"></div>
            <div class="occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="occupied"></div>
            <div class="occupied"></div>
            <div class="occupied"></div>
            <div class="occupied"></div>
        </div>
    </div>
    <p class="display-selected">
        Movie Selected: <span id="movie-selected">None</span></br>
        Total seats selected: <span id="count">0</span> , Total price: <span id="price">0</span> INR
    </p>
    <script src="script.js"></script>
</body>

</html>
